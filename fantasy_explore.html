<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Get Your Book</title>
    <link rel="shortcut icon" href="/img/title_icon_1.ico" type="image/vnd.microsoft.icon" />
</head>
<body>
    <!-- class="explore-pg-uppr" -->
    <div class="explore-pg-uppr">
        <img src="/img/cover_img.jpg" alt="Banner" style="width:100%;height: 300px;border-bottom-left-radius: 13px;border-bottom-right-radius: 13px;">
        <p>Fantasy</p>
    </div>
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a>
                  <img alt="book-image" class="book-cover" src="/img/Books/fan_1.jpg">
                </a>
                <div class="mt-4">
                  <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Fantasy</h3>
                  <h2 class="text-gray-900 title-font text-lg font-medium">The Memory of Souls</h2>
                  <h1 class="book-author">by Jenn Lyons</h1>
                  <p class="mt-1">₹659.00</p>
                </div>
            </div>
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a>
                  <img alt="book-image" class="book-cover" src="/img/Books/fan_2.jpg">
                </a>
                <div class="mt-4">
                  <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Fantasy</h3>
                  <h2 class="text-gray-900 title-font text-lg font-medium">The Lost City</h2>
                  <h1 class="book-author">by Amanda Hocking</h1>
                  <p class="mt-1">₹799.00</p>
                </div>
            </div>
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a>
                  <img alt="book-image" class="book-cover" src="/img/Books/fan_3.jpg">
                </a>
                <div class="mt-4">
                  <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Fantasy</h3>
                  <h2 class="text-gray-900 title-font text-lg font-medium">The Fifth Season</h2>
                  <h1 class="book-author">by N.K. Jemisin</h1>
                  <p class="mt-1">₹449.00</p>
                </div>
            </div>
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a>
                  <img alt="book-image" class="book-cover" src="/img/Books/fan_4.jpg">
                </a>
                <div class="mt-4">
                  <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Fantasy</h3>
                  <h2 class="text-gray-900 title-font text-lg font-medium">The Empire's Ruin</h2>
                  <h1 class="book-author">by Brain Staveley</h1>
                  <p class="mt-1">₹999.00</p>
                </div>
            </div>
        </div>
    </div>

</html>
