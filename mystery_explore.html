<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Get Your Book</title>
    <link rel="shortcut icon" href="title_icon_1.ico" type="image/vnd.microsoft.icon" />
</head>
<body>
    <!-- class="explore-pg-uppr" -->
    <div class="explore-pg-uppr">
        <img src="cover_img.jpg" alt="Banner" style="width:100%;height: 300px;border-bottom-left-radius: 13px;border-bottom-right-radius: 13px;">
        <p>Mystery & Thriller</p>
    </div>
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a>
                  <img alt="book-image" class="book-cover" src="mys-th_1.jpg">
                </a>
                <div class="mt-4">
                  <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Mystery & Thriller</h3>
                  <h2 class="text-gray-900 title-font text-lg font-medium">Viral</h2>
                  <h1 class="book-author">by Robin Cook</h1>
                  <p class="mt-1">₹999.00</p>
                </div>
            </div>
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a>
                  <img alt="book-image" class="book-cover" src="mys-th_2.jpg">
                </a>
                <div class="mt-4">
                  <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Mystery & Thriller</h3>
                  <h2 class="text-gray-900 title-font text-lg font-medium">Fragile</h2>
                  <h1 class="book-author">by Sarah Hilary</h1>
                  <p class="mt-1">₹399.00</p>
                </div>
            </div>
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a>
                  <img alt="book-image" class="book-cover" src="mys-th_3.jpg">
                </a>
                <div class="mt-4">
                  <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Mystery & Thriller</h3>
                  <h2 class="text-gray-900 title-font text-lg font-medium">The Imposter</h2>
                  <h1 class="book-author">by Anna Wharton</h1>
                  <p class="mt-1">₹1299.00</p>
                </div>
            </div>
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a>
                  <img alt="book-image" class="book-cover" src="mys-th_4.jpg">
                </a>
                <div class="mt-4">
                  <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Mystery & Thriller</h3>
                  <h2 class="text-gray-900 title-font text-lg font-medium">Nightshift</h2>
                  <h1 class="book-author">by Kiare Ladner</h1>
                  <p class="mt-1">₹459.00</p>
                </div>
            </div>
        </div>
    </div>

</html>
